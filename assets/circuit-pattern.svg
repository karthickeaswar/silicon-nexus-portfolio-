<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <style>
      .trace { stroke: rgba(0,102,255,0.08); stroke-width: 1.5; fill: none; }
      .node { fill: rgba(0,102,255,0.12); }
      .via { fill: rgba(0,201,167,0.15); }
    </style>
  </defs>
  <!-- Horizontal traces -->
  <line class="trace" x1="0" y1="40" x2="60" y2="40"/>
  <line class="trace" x1="80" y1="40" x2="200" y2="40"/>
  <line class="trace" x1="0" y1="100" x2="40" y2="100"/>
  <line class="trace" x1="60" y1="100" x2="140" y2="100"/>
  <line class="trace" x1="160" y1="100" x2="200" y2="100"/>
  <line class="trace" x1="0" y1="160" x2="120" y2="160"/>
  <line class="trace" x1="140" y1="160" x2="200" y2="160"/>
  <!-- Vertical traces -->
  <line class="trace" x1="60" y1="0" x2="60" y2="40"/>
  <line class="trace" x1="60" y1="40" x2="60" y2="100"/>
  <line class="trace" x1="140" y1="100" x2="140" y2="160"/>
  <line class="trace" x1="160" y1="0" x2="160" y2="100"/>
  <line class="trace" x1="40" y1="100" x2="40" y2="200"/>
  <line class="trace" x1="120" y1="160" x2="120" y2="200"/>
  <!-- Corner traces -->
  <polyline class="trace" points="80,40 80,70 110,70"/>
  <polyline class="trace" points="160,100 160,130 140,130 140,160"/>
  <!-- Nodes (pads) -->
  <circle class="node" cx="60" cy="40" r="4"/>
  <circle class="node" cx="80" cy="40" r="3"/>
  <circle class="node" cx="60" cy="100" r="4"/>
  <circle class="node" cx="140" cy="100" r="4"/>
  <circle class="node" cx="160" cy="100" r="3"/>
  <circle class="node" cx="40" cy="100" r="3"/>
  <circle class="node" cx="120" cy="160" r="4"/>
  <circle class="node" cx="140" cy="160" r="3"/>
  <!-- Vias -->
  <circle class="via" cx="110" cy="70" r="3"/>
  <circle class="via" cx="80" cy="70" r="2.5"/>
  <circle class="via" cx="160" cy="130" r="2.5"/>
  <!-- IC pad (small square) -->
  <rect class="node" x="96" y="96" width="8" height="8" rx="1"/>
</svg>
